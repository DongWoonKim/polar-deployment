apiVersion: apps/v1
kind: Deployment
metadata:
  name: polar-mysql
  labels:
    db: polar-mysql
spec:
  selector:
    matchLabels:
      db: polar-mysql
  template:
    metadata:
      labels:
        db: polar-mysql
    spec:
      containers:
        - name: polar-mysql
          image: mysql:latest
          env:
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: "1234"
            - name: MYSQL_DATABASE
              value: catalog
            - name: MYSQL_ROOT_PASSWORD
              value: "1234"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

---

apiVersion: v1
kind: Service
metadata:
  name: polar-mysql
  labels:
    db: polar-mysql
spec:
  type: ClusterIP
  selector:
    db: polar-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306